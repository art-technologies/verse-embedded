<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verse Embedded Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
        }
        .artwork-container {
            margin: 20px 0;
            height: 900px;
        }
    </style>
</head>
<body>
    <header style="padding: 20px;">
        <h1>Verse Artwork Embed Example</h1>
        <span>This is some generic website content, below you can see the actual artwork embed</span>
    </header>
    
    <div
        class="artwork-container"
        verse-artwork-id="57883342-1032-4820-b318-b42fa761e1aa"
        verse-custom-styles-path="./verse-styles.css"
    ></div>

    
    <footer style="padding: 20px;">
        <p>Fun footer, tell a joke:</p>
        <p>Why did the chicken cross the road?</p>
        <p>To get to the other side!</p>
    </footer>

    <!-- Load the Verse Embedded library -->
    <script src="dist/verse-embedded.js"></script>
</body>
</html>
